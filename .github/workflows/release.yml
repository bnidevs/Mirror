name: Releases

on: 
  push:
    tags:
    - 'V*'

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Remove Code Sign Identity
        run: sed -i .bak 's/Mac Developer/-/g' ./Mirror/Mirror.xcodeproj/project.pbxproj
      - name: Build
        run: xcodebuild -scheme "Mirror" -project Mirror/Mirror.xcodeproj build
      - name: Export
        run: |
          cd Mirror
          mkdir ./archives
          xcodebuild -scheme "Mirror" -archivePath "./archives/Mirror.xcarchive" archive
          xcodebuild -exportArchive -archivePath "./archives/Mirror.xcarchive/" -exportOptionsPlist "/exopt.plist" -exportPath "./archives"
      - name: Compress
        run: zip -r -X Mirror.zip ./archives/Mirror.app
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          files: ./archives/Mirror.zip
